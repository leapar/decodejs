<html lang="en">
	<head>
		<title>three.js webgl - loaders - OBJ loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> - FBXLoader test
		</div>

		<script src="./scripts/lib/three.js"></script>
		<script src="./scripts/lib/stats.min.js"></script>
		<script src="./scripts/lib/FBXLoader.js"></script>
		<!-- <script src="./scripts/lib/OrbitControls.js"></script> -->
		<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>

        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.js"></script>
        <script src="https://rawgithub.com/mrdoob/stats.js/master/src/Stats.js"></script>
		



		<script src="js/loaders/three.FBXLoader.js"></script> -->
		        <!--script src="../../threejs/build/three.js"></script-->

		<script>
			//if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats, controls;
			var camera, scene, renderer;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
            var clock = new THREE.Clock();
            var mixers = [];
			init();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				scene = new THREE.Scene();
                //////////////////////////////////////////////////////////////
				// Grid
				var size = 14, step = 1;
				var geometry = new THREE.Geometry();
				var material = new THREE.LineBasicMaterial( { color: 0x303030 } );
				for ( var i = - size; i <= size; i += step ) {
					geometry.vertices.push( new THREE.Vector3( - size, - 0.04, i ) );
					geometry.vertices.push( new THREE.Vector3(   size, - 0.04, i ) );
					geometry.vertices.push( new THREE.Vector3( i, - 0.04, - size ) );
					geometry.vertices.push( new THREE.Vector3( i, - 0.04,   size ) );
				}
				var line = new THREE.LineSegments( geometry, material );
				scene.add( line );
                //////////////////////////////////////////////////////////////
				// Lights
                scene.add( new THREE.AmbientLight( 0xcccccc ) );
                //////////////////////////////////////////////////////////////
                // stats
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
                container.appendChild( stats.domElement );
                //////////////////////////////////////////////////////////////
				// model
				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};
				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};
				var onError = function ( xhr ) {
				};
                var loader = new THREE.FBXLoader( manager );
				//loader.load( 'obj/xsi_man.fbx', function ( object ) {//obj/xsi_man_skinning.fbx trex_2v3.fbx
				loader.load( 'trex_v3.fbx', function ( object ) {
					object.scale.set(0.003, 0.003, 0.003);
					object.traverse( function ( child ) {
						if ( child instanceof THREE.Mesh ) {
							// pass
                        }
						if ( child instanceof THREE.SkinnedMesh ) {
                            var mixerId = mixers.length;
                            var mixer = new THREE.AnimationMixer( child );
                            mixers.push( mixer );
                            var action = mixer.clipAction( child.geometry.animations[0] );
                            action.play();
                        }
					} );
                    scene.add( object );
                }, onProgress, onError );
                //////////////////////////////////////////////////////////////
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
                renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setClearColor( 0x000000 );
                container.appendChild( renderer.domElement );
                //////////////////////////////////////////////////////////////
                // controls, camera
                controls = new THREE.OrbitControls( camera, renderer.domElement );
                controls.target.set( 0, 12, 0 );
				camera.position.set( 2, 18, 28 );
				camera.lookAt( new THREE.Vector3( 0, 15, 0 ) );
				window.addEventListener( 'resize', onWindowResize, false );
                animate();
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//
            function animate() {
                requestAnimationFrame( animate );
                if( mixers.length > 0 ){
                    for ( var i=0; i < mixers.length; i++ ){
                        mixers[i].update( clock.getDelta() );
                    }
                }
				controls.update();
                stats.update();
				render();
			}
			function render() {
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
